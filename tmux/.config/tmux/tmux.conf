# Set C-j and C-f as prefix 
set-option -g prefix C-s

# Set the color accordingly
# set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",tmux-256color:Tc"

set -g default-terminal "xterm-ghostty"
set -ga terminal-overrides ",xterm-ghostty:Tc"
set -g status-style bg=default
set -g pane-active-border-style bg=default,fg=default
set -g pane-border-style bg=default,fg=default
set -g pane-border-style bg=default
set -g window-style bg=default

# Config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Mouse Mode
set -g mouse on

# Splitting shortcuts
bind-key v split-window -h
bind-key h split-window -v

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key Left select-pane -L
bind-key Down select-pane -D
bind-key Up select-pane -U
bind-key Right select-pane -R

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set default directory for new windows in this session to current directory:
bind-key u attach-session -c "#{pane_current_path}" \; display-message "Default directory changed."

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# vim-tmux-navigator config
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-Up C-k"
set -g @vim_navigator_mapping_down "C-Down C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# Theme setting
set-option -g default-command "zsh -l"
set -g @minimal-tmux-bg "#d0d0d0"
set -g @minimal-tmux-status "top"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
